<html>
   <head>
      <title>Testing123</title>
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script src = "mainApp.js"></script>
      <script src = "dynamic.js"></script>      
   </head>
   
   <body ng-app="mainApp">
      <div ng-controller="DynamicController as dynamic">
         
         <form name="userForm" novalidate>

           <div class="form-group" ng-repeat="user in formData.users">
             <label>{{ user.name }}'s Email</label>
             <input type="text" class="form-control" name="email" ng-model="user.email" required>
             <br>
             <div ng-show="user.email">
               <p>Tell us your email.<p>
             </div>
             <div ng-show="user.isText">
               <p>This is a Text Box<p>
             </div>
             <hr>
           </div>

         </form>

      </div>
   </body>
</html>
