<html>
<head>
  <title>Testing123</title>
  <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src = "mainApp.js"></script>
  <script src = "dynamic.js"></script>     

  <style>
      div.box { background: #FFFFFF; height: 100px; width: 800px; }
      div.div1{background: #FFFFFF; float: left; height: auto; width: auto; }
      div.div2{ background: #FFFFFF; float: right; height: auto; width: auto; }
      div.clear { clear: both; height: 1px; overflow: hidden; font-size:0pt; margin-top: -1px; }
  </style>

</head>

<body ng-app="mainApp">
  <div ng-controller="DynamicController as dynamic">

    <div class="box">
        <form name="userForm" novalidate>
            <div class="div1">
                <div class="form-group" ng-repeat="firstUser in firstUsers">
                    
                    <div class="col-lg-12" ng-switch on="firstUser.type">
                        <label>{{ firstUser.name }}'s Email</label>
                        <input ng-switch-when="text" type="text" name="" class="form-control" ng-model="firstUser.email" required >
                        <input ng-switch-when="checkbox" type="checkbox" class="form-control" ng-model="firstUser.email" required >
                        <input ng-switch-when="radio" type="radio" class="form-control" ng-model="firstUser.email" required >
                        <input ng-switch-when="week" type="week" class="form-control" ng-model="firstUser.email" required >
                        <input ng-switch-when="range" type="range" class="form-control" ng-model="firstUser.email" required >
                    </div>
                    <br>
                    
                    <div ng-show="firstUser.email">
                        <p>Tell us your email.<p>
                    </div>

                    <div ng-show="firstUser.isText">
                        <p>This is a Text Box<p>
                    </div>

                    <hr>
                </div>
            </div>

            <div class="div2">
                <div class="form-group" ng-repeat="secondUser in secondUsers">

                    <div class="col-lg-12" ng-switch on="secondUser.type">
                        <label>{{ secondUser.name }}'s Email</label>
                        <input ng-switch-when="text" type="text" name="" class="form-control" ng-model="secondUser.email" required >
                        <input ng-switch-when="checkbox" type="checkbox" class="form-control" ng-model="secondUser.email" required >
                        <input ng-switch-when="radio" type="radio" class="form-control" ng-model="firstUser.email" required >
                        <input ng-switch-when="week" type="week" class="form-control" ng-model="firstUser.email" required >
                        <input ng-switch-when="range" type="range" class="form-control" ng-model="firstUser.email" required >
                    </div>
                    <br>

                    <div ng-show="secondUser.email">
                        <p>Tell us your email.<p>
                    </div>

                    <div ng-show="secondUser.isText">
                        <p>This is a Text Box<p>
                    </div>

                    <hr>
                </div>
            </div>

             <div class="clear">
        </form>
        </div>

    </div>
 </body>
 </html>
